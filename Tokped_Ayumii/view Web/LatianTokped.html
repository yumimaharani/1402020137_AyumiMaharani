<!doctype html>
<html lang="en">
  <head>

</head>
<body>
    <div class="container-fluid">
        <div class="row mini-header">
            <div class="col-sm-2"">

            </div>
            <div class="col-sm-5">
            </div>
            <div class="col-sm-5 position-right">
                <a class="mini-header" href="https://www.tokopedia.com/about/">Tentang Tokopedia</a>
                <a class="mini-header" href="">Mitra Tokopedia</a>
                <a class="mini-header" href="">Mulai Berjualan</a>
                <a class="mini-header" href="">Promo</a>
                <a class="mini-header" href="">Tokopedia Care</a>
            </div>
        </div>
        <div class="row medium-header">
            <img class="logo" src="../img/logo-tokped.svg">
            <a class="medium-header" href="">Kategori</a>
            <input type="text" class="search" placeholder="Cari disini">
        
            <img class="medium-icon" src="../icon/cart-shopping-solid.svg">
            <button class="medium-header">Masuk</button>
            <button class="medium-header-fill">Daftar</button>
            <div class = "bawahsearch d-flex">
                <a class="mini-header " href="">Ipun 20</a>
                <a class="mini-header " href="">Sumsang s50</a>
                <a class="mini-header " href="">Meja belajar</a>
                <a class="mini-header " href="">Lampu tidur</a>
            </div>
            
            <div id="myCarousel" class="carousel slide d-flex flex-column align-items-center"
            
              data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
            
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="../img/c1.jpg" alt="Los Angeles" style="width:100%;">
                  </div>
            
                  <div class="item">
                    <img src="../img/c3.jpg" alt="Chicago" style="width:100%;">

                  <div class="item">
                    <img src="../img/c2.jpg" alt="New york" style="width:100%;">

                </div>
            
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>

                  <span class="glyphicon glyphicon-chevron-right"></span>

            </div>
            <div class="row content">
              <div class="col-sm-6"" style="margin: 5px;">
                  <h3 style="padding-bottom: 15px;">Kategori Pilihan</h3>
                  <div class="row">
                      <div class="col-sm-3 content">
                          <img src="../img/toy.jpg" width="100%">
                      </div>
                      <div class="col-sm-3 content">
                          <img src="../img/bag.jpg" width="100%">
                      </div>
                      <div class="col-sm-3 content">
                          <img src="../img/food.jpg" width="100%">
                      </div>
                      <div class="col-sm-3 content">
                          <img src="../img/shoes.jpg" width="100%">
                      </div>
                  </div>
              </div>
              <div class="col-sm-5"" style="margin: 5px;">
                  <h3 style="padding-bottom: 15px;">Top Up dan Tagihan</h3>
                  <div class="row" style="text-align: center;">
                      <div class="col-sm-3 content-nav" id="pulsa1">
                          Pulsa 
                      </div>
                      <div class="col-sm-3 content-nav" id="paket1">
                          Paket
                      </div>
                      <div class="col-sm-3 content-nav">
                          Listrik
                      </div>
                      <div class="col-sm-3 content-nav">
                          PLN
                      </div>
                  </div>
                  <div class="row" style="flex: 1 1 auto;">
                      <div class="col-sm-5">
                          <label for="">
                              Nomor Telpon
                          </label>
                          <input type="text" class="pulsa" placeholder="Nomor Telepon" id="notlpn">
                          

                      </div>
                      <div class="col-sm-5">
                          <label for="">
                              Nominal
                          </label>
                          <select id="pulsa2" class="nominal" disabled>
                            <option value="Pilihan">Pilihan</option>  
                            <option value="1000">1000</option>  
                            <option value="3000">3000</option> 
                            <option value="5000">5000</option> 
                            <option value="10000">10000</option> 
                            <option value="20000">20000</option> 
                            <option value="25000">25000</option>
                            <option value="50000">50000</option>
                            <option value="100000">100000</option>   
                          </select>
                          <select id="paket2" class="nominal" disabled hidden>
                            <option value="Pilihan">Pilihan</option>  
                            <option value="1000">Internet 10 GB - 30500</option>  
                            <option value="3000">Internet 15 GB - 43500</option> 
                            <option value="5000">Internet Combo Unlimited(Kuota Malam) - 20000</option> 
                            <option value="5000">Internet Combo Unlimited - 70000</option> 

                          </select>
                      </div>
                      <div class="col-sm-2" style="margin-top: 25px;">
                          <button class="medium-header-fill-grey" disabled id="buttonGrey">Beli</button>
                          <button class="medium-header-fill-green" hidden id="buttonGreen">Beli</button>
                      </div>
                  </div>
              </div>
          </div>
      </body>
</html>
<script>
    $(document).ready(function(){

        $("#pulsa1").click(function(){

            $("#notlpn").keypress(function(e) {
          if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
            return false;
          }
        });

            $("#buttonGrey").show();
            $("#buttonGreen").hide();

            $("#pulsa2").show();
            $("#paket2").hide();

            $("#notlpn").change(function(){
            if ($("#notlpn").val() > 0){
                $("#pulsa2").prop("disabled", false);
            }
            console.log($("#notlpn").val())
        });
        $("#pulsa2").change(function(){
            $("#buttonGrey").hide();
            $("#buttonGreen").show();
        });
        $("#buttonGreen").click(function(){
            var yakin = confirm('Pembelian pulsa sebesar ' +  $('#pulsa2').find(":selected").text() + ' ke nomor ' + $('#notlpn').val()) 
            if (yakin) {
                if ($('#pulsa2').find(":selected").text() >= 10000){
                    var a = parseInt($('#pulsa2').find(":selected").text());
                    var tambah = a + 2000;
                    alert('Total harga pulsa Rp. ' + tambah + ',- ke nomor ' + $('#notlpn').val() + ' sedang di proses. Terima Kasih :)')
                }else{
                    var b = parseInt($('#pulsa2').find(":selected").text());
                    var tambahkurang = b + 3000;
                    alert('Total harga pulsa Rp. ' + tambahkurang + ',- ke nomor ' + $('#notlpn').val() + ' sedang di proses. Terima Kasih :)')
                }
            }else {
            
            }
         });
        });

        $("#paket1").click(function(){
            $("#pulsa2").hide();
            $("#paket2").show();

            $("#notlpn").keypress(function(e) {
          if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
            return false;
          }
        });

            
            $("#buttonGrey").show();
            $("#buttonGreen").hide();

            $("#notlpn").change(function(){
            if ($("#notlpn").val() > 0){
                $("#paket2").prop("disabled", false);
            }
            $("#pulsa2").change(function(){
            $("#buttonGrey").hide();
            $("#buttonGreen").show();
        });


        $("#buttonGreen").click(function(){
            var yakin1 = confirm('Pembelian paket sebesar ' +  $('#paket2').find(":selected").text() + ' ke nomor ' + $('#notlpn').val()) 
            if (yakin1) {
                var a = $('#paket2').find(":selected").text()
                var c = a.substring(a.length -6)
                    
                alert('Total harga paket Rp. ' + c + ',- ke nomor ' + $('#notlpn').val() + ' sedang di proses. Terima Kasih :)')
            }else {
            
            }
         });


            
            });
            $("#paket2").change(function(){
            $("#buttonGrey").hide();
            $("#buttonGreen").show();
        });
        });
       
    });
</script>
